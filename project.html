<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1 align="center" class="form">FORM</h1>
        First Name;
        <input type="text" name="fname" class="fname" placeholder="ritik" size="30px">
        <br><br>
        Second Name:
        <input type="text" name="sname" class="sname" placeholder="sahu" size="30px">
        <br><br>
        DOB:
        <input type="date"name="date" class="date"> 
        <br><br>
        Email:
        <input type="email" name="email" name="email" class="email" size="30px">
        <br><br>
        Username:
        <input type="text" name="uname" class="uname" size="30px">
        <br><br>
        Password:
        <input type="password" name="pass" class="pass" size="30px" minlength="8">
        <br><br>
        Gender:
        <input type="radio" name="gen" class="gen">Male
        <input type="radio" name="gen" id="gen">Female
        <br><br>
        <input type="file" name="file" class="file" multiple>
        <br><br>
        Address:
        <dd><textarea name="Address" id="Address" cols="40" rows="5"></textarea></dd>
        <br><br>
        <button name="sub" class="submit">submit</button>
        <button name="sub" class="reset">reset</button>
        
    </form>
</body>
</html>
